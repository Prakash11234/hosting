<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Spots Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explore Beautiful Tourist Spots</h1>
    </header>

    <section class="spots">
        <div class="card">
            <img src="https://www.travelandleisure.com/thmb/wdUcyBQyQ0wUVs4wLahp0iWgZhc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/taj-mahal-agra-india-TAJ0217-9eab8f20d11d4391901867ed1ce222b8.jpg" alt="Taj Mahal" class="card-img">
            <h2>Taj Mahal</h2>
            <p>An iconic symbol of love located in Agra, India.</p>
        </div>

        <div class="card">
            <img src="https://cdn.britannica.com/41/129941-050-7A7D1027/Niagara-Falls-cities-River-Ontario-New-York.jpg" alt="Niagara Falls" class="card-img">
            <h2>Niagara Falls</h2>
            <p>Famous waterfall located between USA and Canada.</p>
        </div>

        <div class="card">
            <img src="https://cdn.britannica.com/89/179589-138-3EE27C94/Overview-Great-Wall-of-China.jpg" alt="Great Wall of China" class="card-img">
            <h2>Great Wall of China</h2>
            <p>One of the Seven Wonders of the World stretching across China.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
